[mypy]
# Enable strict optional checking
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = False
warn_unreachable = True

# Third-party libraries without type stubs
# Document WHY each is ignored rather than blanket --ignore-missing-imports

[mypy-kubernetes.*]
# kubernetes-client doesn't ship with type stubs
ignore_missing_imports = True

[mypy-hvac.*]
# hvac (Vault client) doesn't ship with type stubs
ignore_missing_imports = True

[mypy-allure.*]
# allure-pytest doesn't ship with type stubs
ignore_missing_imports = True
