#https://github.com/traefik/whoami
image:
  registry: dockerhub.repo.gpkg.io
  repository: traefik/whoami
  tag: latest
  port: 80
service:
  enabled: true
deployment:
  replicas: 2
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
ingress:
  enabled: true
  ingressClassName: public
  entries:
    - name: public
      hosts:
        - hostname: {hostname}
podDisruptionBudget:
  enabled: true
externalSecret:
  enabled: true
  secrets:
    app-secrets:
      dataFrom:
        key: secret/{app_name}/prod
    extra-app-secrets:
      dataFrom:
        key: secret/{app_name}/extra
